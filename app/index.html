  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:css styles/pace.css -->
  <link rel="stylesheet" href="styles/pace.css">
  <!-- endbuild -->

  <!-- build:css styles/solarized.css -->
  <link rel="stylesheet" href="styles/solarized_dark.css">
  <!-- endbuild -->

  <!-- build:js scripts/jquery.js -->

  <div id="bar">

        <div id="headerText">
          <p></p>
          <span></span>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="slider">
        <ul id="slides">
        </ul>
      </div>
      <div id="blog" style="display:none">
        <div id="post">
        </div>
        <div id="disqus_thread"></div>
      </div>
    </div>
    <div id="footer">
      <div class="fPages">
        <span></span>
      </div>
      <div class="fContacts">
        <ul></ul>
      </div>
      <div class="fCopyright">
        <p></p>
      </div>
    </div>
  </div>
  <div id="rsb">
    <ul></ul>
  </div>
  <div id="lsb">
    <img src="" />
    <ul>
      <li class="blogLink"> <a href="#" onclick="Animation.scrollTo('#slider')">Blog</a> </li>
    </ul>
    <span> </span>
  </div>
